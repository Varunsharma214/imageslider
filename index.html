<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slide" style="display: block;">
            <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2", alt="">
        </div>

        <div class="slide">
            <img src="https://images.pexels.com/photos/36762/scarlet-honeyeater-bird-red-feathers.jpg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>

        <div class="slide">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>

        <div class="slide">
            <img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>

        <div class="slide">
            <img src="https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>

        <div class="btn prev"><</div>
        <div class="btn next">></div>
    </div>
</body>
<script>
    let currentSlide = 0;
    let slides = document.querySelectorAll(".slide");
    let prevBtn = document.querySelector(".prev");
    let nextBtn = document.querySelector(".next");

    function next(){
        let nextslide = (currentSlide+1)%slides.length;
        slides[currentSlide].style.display = "none";
        slides[nextslide].style.display = "block";
        currentSlide = nextslide
    }

    nextBtn.addEventListener("click",next)

    prevBtn.addEventListener("click",function(){
        let prevslide = currentSlide == 0?slides.length-1:currentSlide-1;
        slides[currentSlide].style.display = "none";
        slides[prevslide].style.display = "block";
        currentSlide = prevslide
    })

    setInterval(next,10000);
</script>
</html>
